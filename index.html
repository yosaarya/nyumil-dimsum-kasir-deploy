<!-- POS Tab Content -->
<div class="tab-content active" id="pos-tab">
    <div class="pos-container">
        <!-- Product Categories -->
        <div class="categories" id="productCategories">
            <!-- Categories akan diisi -->
        </div>

        <!-- Product Grid -->
        <div class="menu-grid" id="menuGrid">
            <!-- Products akan diisi -->
        </div>

        <!-- Order Panel -->
        <div class="order-panel">
            <div class="order-header">
                <h3><i class="fas fa-shopping-cart"></i> Pesanan Aktif</h3>
                <span class="badge" id="orderCount">0</span>
            </div>
            
            <div class="order-list" id="orderList">
                <div class="empty-order" id="emptyOrder">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Belum ada pesanan</p>
                </div>
            </div>

            <div class="order-summary">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotalAmount">Rp 0</span>
                </div>
                <div class="summary-row">
                    <span>Total:</span>
                    <span class="total-amount" id="totalAmount">Rp 0</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="clearBtn">
                    <i class="fas fa-trash"></i> Hapus
                </button>
                <button class="btn btn-primary" id="checkoutBtn">
                    <i class="fas fa-check"></i> Bayar
                </button>
            </div>
        </div>
    </div>
</div>
