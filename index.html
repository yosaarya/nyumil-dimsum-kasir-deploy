<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nyumil Dimsum Kasir</title>
    
    <!-- Favicon untuk menghilangkan error 404 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üßæ</text></svg>">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#e63946">
    
    <!-- Fonts & Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Your CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    
    <style>
        /* Simple fallback styles if CSS doesn't load */
        body { 
            font-family: 'Poppins', sans-serif; 
            margin: 0; 
            background: #f5f5f5;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .menu-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); 
            gap: 20px; 
            margin: 20px 0;
        }
        .menu-item { 
            background: white; 
            border-radius: 10px; 
            padding: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .btn-add { 
            background: #e63946; 
            color: white; 
            border: none; 
            padding: 10px; 
            border-radius: 5px; 
            width: 100%; 
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- NOTIFICATION ELEMENT (MUST EXIST) -->
    <div id="notification" class="notification" style="display: none;"></div>
    
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-utensils"></i>
                <h1>Nyumil Dimsum Kasir</h1>
            </div>
            <p class="subtitle">Aplikasi kasir dengan statistik penjualan lengkap</p>
        </header>

        <!-- Main Navigation Tabs -->
        <nav class="tabs" id="mainTabs">
            <button class="tab active" data-tab="pos">
                <i class="fas fa-cash-register"></i>
                <span>Kasir POS</span>
            </button>
            <button class="tab" data-tab="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Statistik</span>
            </button>
            <button class="tab" data-tab="history">
                <i class="fas fa-history"></i>
                <span>Riwayat</span>
            </button>
            <button class="tab" data-tab="products">
                <i class="fas fa-box"></i>
                <span>Produk</span>
            </button>
        </nav>

        <!-- Tab Contents Container -->
        <main id="tabContents">
            <!-- ===== POS TAB ===== -->
            <div class="tab-content active" id="pos-tab">
                <div class="pos-container">
                    <!-- Categories Navigation -->
                    <div class="categories" id="productCategories">
                        <!-- Categories will be loaded by JavaScript -->
                    </div>

                    <!-- Products Grid -->
                    <div class="menu-grid" id="menuGrid">
                        <!-- Products will be loaded by JavaScript -->
                        <div style="grid-column: 1 / -1; text-align: center; padding: 40px; color: #666;">
                            <i class="fas fa-spinner fa-spin fa-2x"></i>
                            <p>Memuat produk...</p>
                        </div>
                    </div>

                    <!-- Order Panel (RIGHT SIDE) -->
                    <div class="order-panel">
                        <div class="order-header">
                            <h3><i class="fas fa-shopping-cart"></i> Pesanan Aktif</h3>
                            <span class="badge" id="orderCount">0</span>
                        </div>
                        
                        <div class="order-list" id="orderList">
                            <div class="empty-order" id="emptyOrder">
                                <i class="fas fa-shopping-cart"></i>
                                <p>Belum ada pesanan</p>
                            </div>
                        </div>

                        <div class="order-summary">
                            <div class="summary-row">
                                <span>Subtotal:</span>
                                <span id="subtotalAmount">Rp 0</span>
                            </div>
                            <div class="summary-row">
                                <span>Total:</span>
                                <span class="total-amount" id="totalAmount">Rp 0</span>
                            </div>
                        </div>

                        <div class="action-buttons">
                            <button class="btn btn-secondary" id="clearBtn">
                                <i class="fas fa-trash"></i> Hapus
                            </button>
                            <button class="btn btn-primary" id="checkoutBtn">
                                <i class="fas fa-check"></i> Bayar
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ===== STATISTICS TAB ===== -->
            <div class="tab-content" id="stats-tab">
                <div class="stats-container">
                    <!-- Statistics will be loaded by JavaScript -->
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-chart-bar fa-2x"></i>
                        <p>Memuat statistik...</p>
                    </div>
                </div>
            </div>

            <!-- ===== HISTORY TAB ===== -->
            <div class="tab-content" id="history-tab">
                <div class="history-container">
                    <!-- History will be loaded by JavaScript -->
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-history fa-2x"></i>
                        <p>Memuat riwayat transaksi...</p>
                    </div>
                </div>
            </div>

            <!-- ===== PRODUCTS TAB ===== -->
            <div class="tab-content" id="products-tab">
                <div class="products-container">
                    <!-- Products management will be loaded by JavaScript -->
                    <div style="text-align: center; padding: 40px; color: #666;">
                        <i class="fas fa-box fa-2x"></i>
                        <p>Memuat daftar produk...</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

       <!-- JavaScript Files - LOAD AT BOTTOM -->
    <script src="js/utils.js"></script>
    <script src="js/database.js"></script>
    <script src="js/kasir.js"></script>
    <script src="js/statistik.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/app.js"></script>
    
    <!-- INITIALIZATION SCRIPT - SIMPLIFIED -->
    <script>
    console.log('=== STARTING APP ===');
    
    function waitForApp() {
        // Check if app is available
        if (typeof app !== 'undefined' && app.init) {
            console.log('‚úÖ App found, initializing...');
            
            // Give a moment for everything to load
            setTimeout(() => {
                app.init();
                console.log('=== APP STARTED ===');
            }, 100);
        } else {
            // Try again after 100ms
            console.log('‚è≥ Waiting for app to load...');
            setTimeout(waitForApp, 100);
        }
    }
    
    // Start the app when DOM is ready
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', waitForApp);
    } else {
        waitForApp();
    }
    </script>
</body>
</html>
